          <a href="../index.html" class="text-2xl font-signika font-bold">JEEVS</a>

          <button onclick="menuToggle()" @click="open = !open"
            class="tap-highlight-transparent text-black dark:text-white w-5 h-5 relative focus:outline-none"
            @click="open = !open">
            <span class="sr-only">Open main menu</span>
            <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">

                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"

              <span aria-hidden="true"
                class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out"
                :class="{'opacity-0': open } "></span>
              <span aria-hidden="true"
                class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out"
                :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
            </div>
          </button>
        </div>
        <div id="menu"
          class="w-full h-0 transition-all ease-out duration-500 md:transition-none md:w-auto md:flex-grow md:flex md:items-center">
          <ul id="ulMenu"
            class="flex flex-col duration-300 ease-out md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0">
            <li class="group transition duration-300">
              <a href="../portfolio/index.html" class="font-signika text-2xl">PORTFOLIO
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="../about_me/index.html" class="font-signika text-2xl">ABOUT ME
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="index.html" class="font-signika text-2xl">CONTACT
                <span class="hidden md:block h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Content -->
  <div class="container mx-auto px-5 md:px-0">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20 items-start">
      <section class="col-span-1">
        <div class="max-w-xl">
          <h1 class="text-4xl md:text-5xl font-bold pt-10 pb-8 tracking-tight text-white">CONTACT</h1>

          <form method="post" name="Contact Form"
            data-netlify-recaptcha="true" netlify-honeypot="hpfield" data-netlify="true"
            class="space-y-6 bg-white/5 dark:bg-black/40 backdrop-blur-lg border border-white/10 rounded-2xl p-8 shadow-2xl">
            <input class="hidden" name="hpfield">

            <div class="space-y-2">
              <label for="name" class="block text-xs font-semibold tracking-[0.2em] text-white/70 uppercase">Name</label>
              <input type="text" name="name" id="name" required
                class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition" placeholder="How should I address you?" />
            </div>

            <div class="space-y-2">
              <label for="email" class="block text-xs font-semibold tracking-[0.2em] text-white/70 uppercase">Email</label>
              <input type="email" name="email" id="email" required
                class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition" placeholder="I'll reply here" />
            </div>

            <div class="space-y-2">
              <label for="message" class="block text-xs font-semibold tracking-[0.2em] text-white/70 uppercase">Message</label>
              <textarea name="message" id="message" rows="5" required
                class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition resize-none"
                placeholder="Tell me about your vision" ></textarea>
            </div>

            <div class="bg-white/95 rounded-xl p-3 shadow-lg inline-block" data-netlify-recaptcha="true"></div>

            <button type="submit"
              class="inline-flex items-center justify-center gap-2 px-6 py-3 rounded-full bg-gradient-to-r from-rose-500 via-fuchsia-500 to-indigo-500 text-white font-semibold uppercase tracking-widest shadow-xl hover:from-rose-400 hover:via-fuchsia-400 hover:to-indigo-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-400 focus:ring-offset-black transition">
              Submit Query
            </button>
          </form>

        </div>
      </section>
      <div class="col-span-1 flex relative">
        <div
          class="bg-white dark:bg-neutral-900 p-5 pb-20 m-6 md:m-12 shadow-lg border border-gray-100 dark:border-neutral-800  hover:rotate-0 transition duration-500 rotate-6 relative">
          <img
            src="https://res.cloudinary.com/doiqozsto/image/upload/q_auto:eco/f_avif/v1757457516/IMG_4061_ju5spa.jpg"
            alt="" class="flex flex-col aspect-square w-full object-cover h-auto max-h-full" />
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->

      <div class="grid grid-cols-1 gap-8 text-center mx-auto">

          <div class="flex mx-auto">
            <div class="mx-auto space-x-6 flex mt-8 text-gray-600 dark:text-gray-300">
              <a class="transition duration-300 hover:opacity-75" href="https://www.instagram.com/jeevs.jpeg/" target="_blank"
                rel="noreferrer">

            </div>
